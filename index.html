<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <title>Sketcher ver2.4</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>

  <style>.size1 {font-size:15px;}</style>

    <script type="text/javascript">
      function sty1()
    {
    document.getElementById("stone").disabled=true;
    document.getElementById("metal_plate").disabled=true;

    {

    document.getElementById("concrete").disabled=true;

      function sty3()
    {
    document.getElementById("painting").disabled=true;
    document.getElementById("brick").disabled=true;
    document.getElementById("stone").disabled=true;
    document.getElementById("metal_plate").disabled=true;
    document.getElementById("curtain_wall").disabled=true;
    document.getElementById("tile").disabled=true;
    }
      function sty4()
    {
    document.getElementById("grille").disabled=true;
    document.getElementById("painting").disabled=true;
    document.getElementById("curtain_wall").disabled=true;
    document.getElementById("concrete").disabled=true;
    }
      function sty5()
    {
    document.getElementById("painting").disabled=true;
    document.getElementById("brick").disabled=true;
    document.getElementById("grille").disabled=true;
    document.getElementById("metal_plate").disabled=true;
    }
      function sty6()
    {
    document.getElementById("painting").disabled=true;
    document.getElementById("brick").disabled=true;
    document.getElementById("stone").disabled=true;
    document.getElementById("metal_plate").disabled=true;
    document.getElementById("curtain_wall").disabled=true;
    document.getElementById("concrete").disabled=true;

    }
      function sty7()
    {
    document.getElementById("painting").disabled=true;
    document.getElementById("stone").disabled=true;
    document.getElementById("grille").disabled=true;
    document.getElementById("curtain_wall").disabled=true;
    document.getElementById("concrete").disabled=true;
    document.getElementById("tile").disabled=true;
    }
      function sty8()
    {
    document.getElementById("painting").disabled=true;
    document.getElementById("stone").disabled=true;
    document.getElementById("grille").disabled=true;
    document.getElementById("metal_plate").disabled=true;
    document.getElementById("curtain_wall").disabled=true;
    document.getElementById("wood").disabled=true;
    }
      function reset()
    {
    document.getElementById("painting").disabled=false;
    document.getElementById("brick").disabled=false;
    document.getElementById("stone").disabled=false;
    document.getElementById("grille").disabled=false;
    document.getElementById("metal_plate").disabled=false;
    document.getElementById("curtain_wall").disabled=false;
    document.getElementById("glass").disabled=false;
    document.getElementById("wood").disabled=false;
    document.getElementById("concrete").disabled=false;
    document.getElementById("tile").disabled=false;
    }
</script>
  </head>
  <body>
    <div id="textContainer">
      <h1><img src="images/title.png"/></h1>
      <h1>素描君 Sketcher  ver 2.4.0 </h1><h2 class='size1'>  --說明--  1. 選擇你想要的畫布尺寸   2. 先選材料，再選畫筆   3. 繪製完成請按轉換   4. 然後等待你的圖像出現~   5. 按清除以重新繪製</h2>
    </div>
    <div class ="flex" id="displayContainer">
      <div class="flex flex-start" id="toolContainer">
      <h2 class='size1'>--畫筆--</h2>
      <button onClick="usePencil()"><label>Pencil</label><img src="images/pencil.png"/></button>
      <button onClick="useRectangle()"><label>Rectangle</label><img src="images/eraser.png"/></button>
      <button onClick="useShape()"><label>Shape</label><img src="images/shape.png"/></button>
      <button onClick="useEraser()"><label>Eraser</label><img src="images/rect.png"/></button>
      <h2 class='size1'>--材料--</h2>
      <button id="painting" onClick="meterial_1()"><label>油漆</label></button>
      <button id="brick" onClick="meterial_2()"><label>磚造</label></button>
      <button id="stone" onClick="meterial_3()"><label>石材</label></button>
      <button id="grille" onClick="meterial_4()"><label>格柵</label></button>
      <button id="metal_plate" onClick="meterial_5()"><label>金屬</label></button>
      <button id="curtain_wall" onClick="meterial_6()"><label>帷幕</label></button>
      <button id="glass" onClick="meterial_7()"><label>玻璃</label></button>
      <button id="wood" onClick="meterial_8()"><label>木頭</label></button>
      <button id="concrete" onClick="meterial_9()"><label>混凝土</label></button>
      <button id="tile" onClick="meterial_10()"><label>磁磚</label></button>
        <h2 class='size1'>
          --筆寬--
          <p class='size1'>細 ▁▂▃▄▅▆▇█ 粗</p>
        </h2>
      </div>
      <div class="flex flex-column" id="workContainer">
        <div class="flex flex-space-between" id="styleContainer">
          <button id="sty1" onClick="sty1()"><label>日式現代</label></button>
          <button id="sty2" onClick="sty2()"><label>北歐風</label></button>
          <button id="sty3" onClick="sty3()"><label>禪風</label></button>
          <button id="sty4" onClick="sty4()"><label>美式鄉村</label></button>
          <button id="sty5" onClick="sty5()"><label>低調沉穩</label></button>
          <button id="sty6" onClick="sty6()"><label>自然</label></button>
          <button id="sty7" onClick="sty7()"><label>工業</label></button>
          <button id="sty8" onClick="sty8()"><label>台式傳統</label></button>
          <input type="button" onClick="reset()" value="Reset" name="reset" style="width:140px;height:40px;">
        </div>
        <div class="flex" id="padContainer">
          <div class="justify-content flex-start" id="canvasContainer"></div>
          <div id="transferContainer">
            <input id="transferBtn" type="button" onClick="transfer()" value="轉換" name="轉換" style="width:100px;height:40px;">
            <p class='size1' id="status">模型下載中...</p>
          </div>
          <div id="output"></div>
        </div>
        <div class="flex flex-space-between" id="btnContainer">
          <button id="clearBtn">清除</button><br/>
          <h2 class='size1'>--畫布尺寸---</h2>
          <button id="canvas_size_1no1" >1:1</button><br/>
          <button id="canvas_size_2no1" >2:1</button><br/>
          <button id="canvas_size_2no3">2:3</button><br/>
          <button id="canvas_size_4no3">4:3</button><br/>
        </div>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
